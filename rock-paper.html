<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
    <title>Rock-Paper</title>
</head>
<body>
    <div id="header-container">
        <div class="header">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
    </div>

    <div id="score-board">
        <div class="pscore"></div>
        <div class="cscore"></div>
    </div>

    <div id ='message'></div>
    <div id ='message2'></div>

    <div id="player-container">
        
        <div class="player">
            <div class="circle"><img class="ci" src="Images/circle.png" ></div>
            <div class="btn">
            <div class="rock h"><img class="c" src="Images/Rock.png" width="70px" ></div>
            <div class="paper h"><img class="c" src="Images/Paper.png" width="70px" ></div>
            <div class="scissors h"><img class="c" src="Images/Scissors.png" width="70px"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
